[package]
name = "cdir"
version = "0.0.1"
edition = "2021"
repository = "https://github.com/ppgrabar_amadeus/cdir"

[dependencies]
chrono = { version = "0.4.38", features = ["clock"] }
clap = { version = "4.5.23", features = ["derive"] }
color-eyre = "0.6.3"
crossterm = "0.28.1"
log = "0.4.22"
ratatui = "0.29.0"
rusqlite = { version = "0.35.0", features = ["bundled"] }
tempfile = "3.14.0"
dirs = "5.0.1"
log4rs = "1.3.0"
serde = "1.0.216"
serde_yaml = "0.9.34"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

